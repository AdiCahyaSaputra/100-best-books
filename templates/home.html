{% extends "layout.html" %}
{% block content %}
  <div class="row text-center">
    <div class="col-md-8 col-md-offset-2">
      <h1>How long would it take you to read the best 100 books of all times?</h1>
    </div>
    <div class="col-md-4 col-md-offset-4">
    <form action="{{ url_for('home') }}" method="post">
      <div class="form-group">
        <h3>How many pages would you read per day?</h3>
        <input type="text" name="number-of-pages" class="form-control input-lg" placeholder="...">
      </div>

      <button type="submit" value="NumberOfPages" class="btn btn-primary">Submit</button>
    </form>
  </div>
{% endblock %}
